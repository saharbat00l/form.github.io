<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylee.css" type="text/css">
</head>
<body>
<div class="main">
  <div class="register">
<h2>Register Here</h2>
<form id="register" method="post">
<label>First Name : </label>
<br>
<input type="text" name="fname"
id="name" placeholder="Enter Your First Name">
<br> <br>
<label>Last Name : </label>
<br>
<input type="text" name="lname"
id="name" placeholder="Enter Your Last Name">
<br> <br>
<label>Age : </label>
<br>
<input type="number" name="age"
id="name" placeholder="How Old Are You?">
<br><br>
<label>Your Email : </label>
<br>
<input type="email" name="email"
id="name" placeholder="Enter Your Valid Email">
<br><br>
<label>Your Gender : </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender"
id="male">
&nbsp;
<span id="male">Male</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="gender"
id="female">
&nbsp;
<span id="female">Female</span>
<br><br>
<label>Known Language : </label>
<br>
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang"
id="eng">
&nbsp;
<span id="english">English</span>
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang"
id="urd">
&nbsp;
<span id="urdu">Urdu</span>
<br><br>
<input type="submit" id="submit">

</form>

  </div>

</div>

</body>

</html>
